<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <title>Lista de Links</title>
    </head>
    <body>
        <h1>Lista de Links</h1>
        <hr>
        <table>
            <tr>
                <td>Url</td>
                <td>Excluir</td>
                <td>Atualizar</td>
            </tr>
            {% for link in links %}
            <tr>
                <td>{{ link._id }}</td>
                <td>{{ link.url }}</td>
                <td><a href="/excluir/{{ link._id }}">Excluir</td>
                <td><a href="/atualizar/{{ link._id }}">Atualizar</td>
            </tr>
            {% endfor %}
        </table>
        <hr>
        <a href="/index">Voltar</a>
    </body>
</html>
